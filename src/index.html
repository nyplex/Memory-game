<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./../../dist/output.css">
</head>
<body class="max-h-[100vh]">

    <!-- Start Game Container -->
    <div class="z-50 bg-[#152938] w-[100vw] h-[100vh] absolute hidden">
        <div class="absolute-align w-[90%] max-w-screen-sm">
            <h1 class="text-white text-center text-4xl font-bold mb-[45px]">memory</h1>
            <div class="bg-white p-[24px] rounded-xl shadow-sm shadow-gray-500">
                <div class="mb-6">
                    <h3 class="text-[#7191A5] font-Aktinson font-bold mb-3">Select Theme</h3>
                    <div class="w-full flex flex-row justify-between">
                        <button class="btn btn-gray btn-small active w-[50%] mr-2">Numbers</button>
                        <button class="btn btn-gray btn-small w-[50%] ml-2">Icons</button>
                    </div>
                </div>
                <div class="mb-6">
                    <h3 class="text-[#7191A5] font-Aktinson font-bold mb-3">Numbers of Players</h3>
                    <div class="w-full flex flex-row justify-between">
                        <button class="btn btn-gray btn-small active w-[25%] mr-1">1</button>
                        <button class="btn btn-gray btn-small w-[25%] ml-1 mr-1">2</button>
                        <button class="btn btn-gray btn-small w-[25%] mr-1 ml-1">3</button>
                        <button class="btn btn-gray btn-small w-[25%] ml-1">4</button>
                    </div>
                </div>
                <div class="mb-6">
                    <h3 class="text-[#7191A5] font-Aktinson font-bold mb-3">Grid Size</h3>
                    <div class="w-full flex flex-row justify-between">
                        <button class="btn btn-gray btn-small active w-[50%] mr-2">4x4</button>
                        <button class="btn btn-gray btn-small w-[50%] ml-2">6x6</button>
                    </div>
                </div>
                <button class="btn btn-yellow btn-large w-full">Start Game</button>
            </div>
        </div>
    </div><!-- End start game container -->


    <!-- Multiplayer Modal Winner -->
    <div id="" class="hidden w-[100vw] h-[100vh] bg-black opacity-70 absolute z-10 top-0 "></div>
    <div id="" class="hidden flex-col bg-white w-[90%] absolute-align p-[24px] rounded-xl shadow-lg z-20 max-w-screen-md">
        <h3 class="text-[#152938] font-bold font-Aktinson text-center text-4xl">Player 3 Wins!</h3>
        <p class="text-[#7191A5] text-center font-bold font-Aktinson text-xl mb-4">Game over! Here are the results...</p>
        <div class="bg-[#152938] text-white w-[90%] multi-winner-container">
            <p class="sm:text-xl text-lg">Player 3 (Winner)</p>
            <h6 class="sm:text-4xl text-2xl">8 Pairs</h6>
        </div>
        <div class="bg-[#DFE7EC] text-[#304859] w-[90%] multi-winner-container">
            <p class="sm:text-xl text-lg text-[#7191A5]">Player 2</p>
            <h6 class="sm:text-4xl text-2xl">2 Pairs</h6>
        </div>
        <div class="bg-[#DFE7EC] text-[#304859] w-[90%] multi-winner-container">
            <p class="sm:text-xl text-lg text-[#7191A5]">Player 1</p>
            <h6 class="sm:text-4xl text-2xl">4 Pairs</h6>
        </div>
        <div class="bg-[#DFE7EC] text-[#304859] w-[90%] multi-winner-container">
            <p class="sm:text-xl text-lg text-[#7191A5]">Player 4</p>
            <h6 class="sm:text-4xl text-2xl">4 Pairs</h6>
        </div>
        <div class="flex sm:flex-row flex-col justify-around w-[90%] mx-auto mt-8">
            <button class="btn btn-yellow btn-large mb-4 sm:mb-0 sm:w-[50%] w-full mr-8">Restart</button>
            <button class="btn btn-gray btn-large sm:w-[50%] w-full">Setup New Game</button>
        </div>
    </div><!-- End Multiplayer Modal Winner -->


    <!-- Navbar - header -->
    <header class="z-0 max-w-screen-lg mx-auto">
        <div class="flex flex-row justify-between items-center p-[24px]">
            <h1 class="text-[#152938] font-Aktinson font-bold text-[28px]">memory</h1>
            <button id="menu-btn" class="btn btn-yellow btn-small sm:hidden">MENU</button>
            <div class="hidden sm:block">
                <button class="btn btn-yellow btn-small mr-[16px]">Restart</button>
                <button class="btn btn-gray btn-small">New Game</button>
            </div>
        </div>
    </header><!-- End navbar - header -->

    <!-- Mobile Navbar modal -->
    <div id="mobile-menu-bg" class="w-[100vw] h-[100vh] bg-black opacity-70 absolute z-10 top-0 hidden sm:hidden"></div>
    <div id="mobile-menu" class="hidden flex-col bg-white w-[90%] absolute-align p-[24px] rounded-xl shadow-lg z-20 sm:hidden">
        <button class="btn btn-yellow btn-large mb-[16px]">Restart</button>
        <button class="btn btn-gray btn-large mb-[16px]">New Game</button>
        <button id="resume-btn" class="btn btn-gray btn-large">Resume Game</button>
    </div> <!-- End mobile navbar modal -->


    <div class="w-[90%] max-w-[460px] absolute-align">
        <div class="grid grid-cols-6 max-w-screen-md mx-auto place-items-center gap-3 sm:gap-6 sm:py-6 py-3">
            <div class="bg-[#FDA214] icon-holder">
                <h4 class="text-white font-Aktinson font-bold text-center text-4xl absolute-align">4</h4>
            </div>
            <div class="icon-holder"></div>
            <div class="icon-holder"></div>
            <div class="icon-holder"></div>
            <div class="icon-holder"></div>
            <div class="icon-holder"></div>

            <div class="icon-holder"></div>
            <div class="bg-[#FDA214] icon-holder">
                <h4 class="text-white font-Aktinson font-bold text-center text-4xl absolute-align">9</h4>
            </div>
            <div class="icon-holder"></div>
            <div class="icon-holder"></div>
            <div class="icon-holder"></div>
            <div class="icon-holder"></div>

            <div class="icon-holder"></div>
            <div class="icon-holder"></div>
            <div class="icon-holder"></div>
            <div class="bg-[#FDA214] icon-holder">
                <h4 class="text-white font-Aktinson font-bold text-center text-4xl absolute-align">4</h4>
            </div>
            <div class="icon-holder"></div>
            <div class="icon-holder"></div>

            <div class="icon-holder"></div>
            <div class="bg-[#FDA214] icon-holder">
                <h4 class="text-white font-Aktinson font-bold text-center text-4xl absolute-align">16</h4>
            </div>
            <div class="icon-holder"></div>
            <div class="icon-holder"></div>
            <div class="bg-[#FDA214] icon-holder">
                <h4 class="text-white font-Aktinson font-bold text-center text-4xl absolute-align">9</h4>
            </div>
            <div class="icon-holder"></div>

            <div class="icon-holder"></div>
            <div class="bg-[#BCCED9] icon-holder">
                <h4 class="text-white font-Aktinson font-bold text-center text-4xl absolute-align">11</h4>
            </div>
            <div class="icon-holder"></div>
            <div class="icon-holder"></div>
            <div class="icon-holder"></div>
            <div class="icon-holder"></div>
            <div class="bg-[#FDA214] icon-holder">
                <h4 class="text-white font-Aktinson font-bold text-center text-4xl absolute-align">16</h4>
            </div>
            <div class="icon-holder"></div>
            <div class="icon-holder"></div>
            <div class="icon-holder"></div>
            <div class="icon-holder"></div>
            <div class="icon-holder"></div>
        </div>
    </div>


    <div class="flex flex-row absolute bottom-[24px] max-w-screen-lg w-full transform left-[50%] translate-x-[-50%] sm:px-6 px-2 gap-4 justify-evenly">
        <div class="w-[25%] bg-[#DFE7EC] py-[17px] px-[24px] sm:flex sm:flex-row justify-between items-center rounded-lg text-center">
            <span class="hidden sm:block font-bold font-Aktinson font-xl text-[#7191A5]">Player 1</span>
            <span class="block sm:hidden font-bold font-Aktinson font-xl text-[#7191A5]">P1</span>
            <span class="block font-bold font-Aktinson text-2xl text-[#304859]">4</span>
        </div>
        <div class="w-[25%] bg-[#FDA214] py-[17px] px-[24px] sm:flex sm:flex-row justify-between items-center rounded-lg text-center">
            <span class="hidden sm:block font-bold font-Aktinson font-xl text-white">Player 2</span>
            <span class="block sm:hidden font-bold font-Aktinson font-xl text-white">P2</span>
            <span class="block font-bold font-Aktinson text-2xl text-white">0</span>
        </div>
        <div class="w-[25%] bg-[#DFE7EC] py-[17px] px-[24px] sm:flex sm:flex-row justify-between items-center rounded-lg text-center">
            <span class="hidden sm:block font-bold font-Aktinson font-xl text-[#7191A5]">Player 3</span>
            <span class="block sm:hidden font-bold font-Aktinson font-xl text-[#7191A5]">P3</span>
            <span class="block font-bold font-Aktinson text-2xl text-[#304859]">6</span>
        </div>
        <div class="w-[25%] bg-[#DFE7EC] py-[17px] px-[24px] sm:flex sm:flex-row justify-between items-center rounded-lg text-center">
            <span class="hidden sm:block font-bold font-Aktinson font-xl text-[#7191A5]">Player 4</span>
            <span class="block sm:hidden font-bold font-Aktinson font-xl text-[#7191A5]">P4</span>
            <span class="block font-bold font-Aktinson text-2xl text-[#304859]">4</span>
        </div>
    </div>

    <script src="./../dist/bundle.js"></script>
</body>
</html>
